[global/wm]
margin-top = 0
margin-bottom = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini


[bar/xmonad]
monitor = ${env:MONITOR:}
fixed-center = true
width = 100%
height = 20

offset-x = 0
offset-y = 0

; dpi = 96
background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 0
line-color = ${color.background}

border-bottom-size = 0pt
border-bottom-color = ${color.foreground}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = Roboto Nerd Font:size=9
font-1 = RobotoMono Nerd Font:size=10
font-2 = FontAwesome5Free:size=10
font-3 = FontAwesome5Brands:size=10
font-4 = icomoon\-feather

modules-left = xmonad sep cpu sep memory sep filesystem
modules-center = xwindow sep date
modules-right = spotify sep network sep volume sep bluetooth sep xkeyboard

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true

tray-position = right

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/xmonad]
type = custom/script
exec = tail -F /tmp/xmonad
tail = true
format-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true
